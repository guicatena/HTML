<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários no HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="nome" name="email">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>

            <div>
              <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções...</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferência</option>
              </select>
            </div>

            <br><br>

            <div>
                <!--label for="hora">Horário:</label-->
                <input type="submit" id="qualquer" name="qualquer" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
